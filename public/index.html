<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <script src="https://kit.fontawesome.com/9d166bb316.js" crossorigin="anonymous"></script>
    <audio id="messageSound" src="sound/digital.mp3" preload="auto"></audio>

    <script src="./scripts/setup.js"></script>
    <script src="./scripts/chat.js"></script>


    <title>Document</title>
</head>

<body>
    <!-- the actual device -->
    <div id="monitor">
        <!-- the rounded edge near the glass -->
        <div id="bezel">
            <!-- the overlay and horizontal pattern -->
            <div id="crt" class="off">
                <!-- slowly moving scanline -->
                <div class="scanline"></div>
                <!-- the input and output -->
                <div class="terminal">
                    <p class="terminalText"><span class="name">RED_QUEEN ></span> <span class="content">
                        This is a realtime chat app inspired by the Matrix universe, use !help to see a list of commands or just chat with strangers.</span></p>

                    <input type="text" id="messageInput" value=">> " autocomplete="off" autocorrect="off"
                        spellcheck="false" >
                </div>
            </div>
        </div>
        <span id="info">
            <i class="fa-solid fa-user" id="count"></i>
            <a href="https://dawaladeny.eu"><i class="fa-solid fa-house" ></i></a>
            <i class="fa-solid fa-volume-high active" id="volume"></i>

        </span>
    </div>

</body>
</html>
